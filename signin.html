<!DOCTYPE html>
<html lang="en">
<head>
	<title>FBLA Community Service</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/signin/images/icons/fbla_favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/signin/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/signin/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/signin/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<script>
        function signInFunction() {
            var signInFormObject = document.getElementById("signInFormObject");
            alert('Called')
            signInFormObject.submit();
        }
	</script>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/signin/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action = "/signinform" method = "POST" id = "signInFormObject">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-account-o"></i>
					</span>

					<div class="text-center p-t-90" >
						<a class="txt1">
							{{message}}
						</a>
					</div>

					<span class="login100-form-title p-b-34 p-t-27">
						FBLA Community Service
					</span>

					

					<div class="wrap-input100 validate-input" data-validate = "Enter Email Address">
						<input class="input100" type="text" name="emailaddress" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<a href="javascript:signInFunction();">
							<button class="login100-form-btn">
								Sign In
							</button>
						</a>
					</div>     

					<div class="w-full text-center">
						<a href="/signup" class="txt1">
							Don't Have An Account Yet? Sign Up
						</a>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="static/signin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/vendor/bootstrap/js/popper.js"></script>
	<script src="static/signin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/signin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/signin/js/main.js"></script>

</body>
</html>
